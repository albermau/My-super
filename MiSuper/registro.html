<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/registro.css">
  <script defer src="registro.js"></script>
</head>


<div class="container" id="container">
    <div class="form-container sign-up-container">
		<div class="form-container sign-up-container">
		    <form action="#">
		        <h1>Crear Cuenta</h1>
		        <div class="social-container">
		            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
		            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
		            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
		        </div>
		        <span>o utilice su email para registrarse</span>
		        <input type="text" placeholder="Nombre" />
		        <input type="email" placeholder="Email" />
		        <input type="password" placeholder="Contraseña" />
		        <button>Registrar</button>
		    </form>
		</div>
    </div>

    <div class="form-container sign-in-container">
		<div class="form-container sign-in-container">
		    <form action="#">
		        <h1>Login</h1>
		        <div class="social-container">
		            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
		            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
		            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
		        </div>
		        <span>o usa tu cuenta</span>
		        <input type="email" placeholder="Email" />
		        <input type="password" placeholder="Contraseña" />
		        <a href="#">Olvidó su contraseña?</a>
		        <button>Login</button>
		    </form>
		</div>
    </div>

    <div class="overlay-container">
		<div class="overlay-container">
		    <div class="overlay">
		        <div class="overlay-panel overlay-left">
		            <h1>Bienvenido de nuevo!</h1>
		            <p>
		                Para seguir vinculado con nosotros, por favor acceder con su información personal.
		            </p>
		            <button class="ghost" id="signIn">Login</button>
		        </div>
		        <div class="overlay-panel overlay-right">
		            <h1>Hola, Amigo!</h1>
		            <p>Ingrese sus datos personales para dar comienzo a su cuenta</p>
		            <button class="ghost" id="signUp">Acceder</button>
		        </div>
		    </div>
		</div>

    </div>
</div>
